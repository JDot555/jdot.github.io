<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3Dot Ultimate Treasure Hunt</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #treasureCount {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 10;
    }
    #minimap {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 150px;
      height: 150px;
      border: 2px solid white;
      background: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
    #startScreen, #winScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      z-index: 20;
    }
    #winScreen { display: none; }
  </style>
</head>
<body>
  <div id="startScreen">Click to Start</div>
  <div id="winScreen">ðŸŽ‰ You Won!</div>
  <div id="treasureCount">Treasures: 0 / 5</div>
  <canvas id="minimap"></canvas>
  <script type="module" src="/main.js"></script>
</body>
</html>
